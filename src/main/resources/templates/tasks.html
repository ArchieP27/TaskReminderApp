<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Task Reminder Application</title>
    <link rel="stylesheet" href="/css/style.css">
    <script th:inline="javascript">
        const tasksData = [[${tasks}]];
    </script>
    <script src="/js/app.js" defer></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
</head>

<body>
<div class="container">
    <div class="header-area">
        <h1>Task Reminder Application</h1>
        <a href="tasks/add" class="action-btn add-task-btn">
            <img th:src="@{/images/plus.png}" class="icon" alt="Add">
            Add New Task
        </a>
    </div>
    <div th:if="${successMessage}"
         class="alert alert-success"
         style="margin-bottom: 15px;">
        <span th:text="${successMessage}"></span>
    </div>

    <form action="/api/tasks" method="get">
        <div>
            <label>Search Title</label>
            <input type="text" name="keyword" th:value="${param.keyword}" placeholder="Keyword"/>
        </div>
        <div>
            <label>Status</label>
            <select name="status">
                <option value="">All</option>
                <option value="Pending" th:selected="${param.status=='Pending'}">Pending</option>
                <option value="Completed" th:selected="${param.status=='Completed'}">Completed</option>
            </select>
        </div>
        <div>
            <label>Priority</label>
            <select name="priority">
                <option value="">All</option>
                <option value="High" th:selected="${param.priority=='High'}">High</option>
                <option value="Medium" th:selected="${param.priority=='Medium'}">Medium</option>
                <option value="Low" th:selected="${param.priority=='Low'}">Low</option>
            </select>
        </div>
        <div>
            <label>Sort By</label>
            <select name="sort">
                <option value="">None</option>
                <option value="dueDate" th:selected="${param.sort=='dueDate'}">Due Date</option>
                <option value="priority" th:selected="${param.sort=='priority'}">Priority</option>
                <option value="createdAt" th:selected="${param.sort=='createdAt'}">Created Date</option>
            </select>
        </div>
        <a href="/api/tasks" class="clear-btn" title="Clear Filters">
            <img th:src="@{/images/trash.png}" class="icon" alt="Clear">
            Clear Filters
        </a>
        <input type="submit" value="Apply Filters">
    </form>

    <div class="view-toggle">
        <button id="tableViewBtn" class="active">Table View</button>
        <button id="cardViewBtn">Card View</button>
        <button id="calendarViewBtn">Calendar View</button>
    </div>

    <table id="tableView" border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}" th:class="|task-row priority-${task.priority}|">
            <td th:text="${task.id}"></td>
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.dueDate}"></td>
            <td>
                <span class="status-badge" th:classappend="|status-${task.status}|" th:text="${task.status}"></span>
            </td>
            <td>
                <span class="priority-badge" th:classappend="|priority-${task.priority}|" th:text="${task.priority}"></span>
            </td>

            <td th:text="${task.createdAt}"></td>

            <td class="action-cell">
                <div class="action-group-top">
                    <a th:href="@{|/api/tasks/update/${task.id}|}" class="action-link action-edit">
                        <img th:src="@{/images/pencil.png}" class="icon" alt="Edit">
                        Edit
                    </a>

                    <a th:href="@{|/api/tasks/delete/${task.id}|}" class="action-link action-delete"
                       onclick="return confirm('Are you sure you want to delete this task?');">
                        <img th:src="@{/images/trash-2.png}" class="icon" alt="Delete">
                        Delete
                    </a>
                </div>
                <a th:href="@{|/api/tasks/markAsDone/${task.id}|}" class="action-link action-done">
                    <img th:src="@{/images/check-circle.png}" class="icon" alt="Done">
                    Mark as Done
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div id="cardView" class="card-view" style="display:none;">
        <div th:each="task : ${tasks}"
             th:class="|task-card priority-${task.priority}|">

            <div class="card-title" th:text="${task.title}">Task Title</div>
            <div class="card-description" th:text="${task.description}"></div>

            <div class="card-detail">
                Due Date: <span><strong th:text="${task.dueDate}"></strong></span>
            </div>

            <div class="card-detail">
                Priority: <span><strong th:text="${task.priority}"></strong></span>
            </div>

            <div class="card-detail">
                Status: <span class="status-badge" th:classappend="|status-${task.status}|" th:text="${task.status}"></span>
            </div>

            <div class="card-actions">
                <a th:href="@{|/api/tasks/update/${task.id}|}" class="action-link action-edit">
                    <img th:src="@{/images/pencil.png}" class="icon" alt="Edit">
                    Edit
                </a>

                <a th:href="@{|/api/tasks/delete/${task.id}|}" class="action-link action-delete"
                   onclick="return confirm('Are you sure you want to delete this task?');">
                    <img th:src="@{/images/trash-2.png}" class="icon" alt="Delete">
                    Delete
                </a>

                <a th:href="@{|/api/tasks/markAsDone/${task.id}|}" class="action-link action-done">
                    <img th:src="@{/images/check-circle.png}" class="icon" alt="Done">
                    Mark as Done
                </a>

            </div>
        </div>
    </div>

    <div id="calendarView" class="calendar-view" style="display:none;">
        <div id='taskCalendar'></div>
    </div>

</div>

<footer>
    <div class="clock-icon-container">
        <img th:src="@{/images/clock.png}" class="clock-icon" alt="Time">
    </div>
    <div>Task Reminder App &copy; 2025 - Created By Archie</div>
</footer>

</body>
</html>
