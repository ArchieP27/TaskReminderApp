<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Update Task | TimeIt</title>
    <link rel="stylesheet" href="/css/add.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="icon" type="image/png" href="/images/logo.png" />
  </head>
  <body>
    <div class="main-wrapper">
      <div th:replace="~{fragments/header :: header}"></div>

      <div class="content-body">
        <div class="form-container">
          <div class="form-sidebar">
            <div class="sidebar-top">
              <span class="status-dot"></span>
              <span class="badge">Editor Mode</span>
            </div>
            <div class="sidebar-text">
              <h2>Modify Task</h2>
              <p>
                Adjust the details of your task. Changes will be updated
                immediately across your dashboard.
              </p>
            </div>
            <div class="decoration-element"></div>
          </div>

          <div class="form-main-content">
            <form
              th:action="@{|/api/tasks/update/${task.id}|}"
              th:object="${task}"
              method="post"
            >
              <div class="form-group">
                <label for="title">Task Title</label>
                <input
                  type="text"
                  id="title"
                  th:field="*{title}"
                  required
                  minlength="3"
                  maxlength="50"
                />
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <input
                  type="text"
                  id="description"
                  th:field="*{description}"
                  required
                  maxlength="500"
                />
              </div>

              <div class="form-row action-row">
                <div class="form-group flex-1">
                  <label for="dueDate">Due Date</label>
                  <input type="date" id="dueDate" th:field="*{dueDate}" />
                </div>
                <div class="form-group flex-1">
                  <label for="priority">Priority</label>
                  <select th:field="*{priority}" id="priority">
                    <option
                      th:each="p : ${T(enums.TaskPriority).values()}"
                      th:value="${p}"
                      th:text="${p.label}"
                    ></option>
                  </select>
                </div>
                <div class="form-group flex-1">
                  <label for="status">Status</label>
                  <select th:field="*{status}" id="status">
                    <option
                      th:each="s : ${T(enums.TaskStatus).values()}"
                      th:value="${s}"
                      th:text="${s.label}"
                    ></option>
                  </select>
                </div>
                <div class="form-group flex-1">
                  <input
                    type="submit"
                    value="Update Task"
                    class="submit-btn update-btn"
                  />
                </div>
              </div>
              <div class="cancel-container">
                <a th:href="@{/api/tasks}" class="cancel-link"
                  >Discard Changes</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
  </body>
</html>
