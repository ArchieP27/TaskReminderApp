<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Update Task | TimeIt</title>
    <link rel="stylesheet" href="/css/add.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="icon" type="image/png" href="/images/logo.png" />
  </head>
  <body>
    <div id="popup" th:if="${errorMessage}" class="popup-error">
      <span th:text="${errorMessage}"></span>
    </div>

    <div
      th:if="${successMessage}"
      class="popup-success"
      style="margin-bottom: 15px"
    >
      <span th:text="${successMessage}"></span>
    </div>

    <div th:replace="~{fragments/header :: header}"></div>

    <div class="main-wrapper">
      <div class="content-body">
        <div class="form-container">
          <div class="form-sidebar">
            <div class="sidebar-top">
              <span class="status-dot"></span>
              <span class="badge">Editor Mode</span>
            </div>
            <div class="sidebar-text">
              <h2>Modify Task</h2>
              <p>
                Adjust the details of your task. Changes will be updated
                immediately across your dashboard.
              </p>
            </div>
            <div class="decoration-element"></div>
          </div>

          <div class="form-main-content">
            <form
              th:action="@{|/api/tasks/update/${task.id}|}"
              th:object="${task}"
              method="post"
            >
              <div class="form-group">
                <label for="title">Task Title</label>
                <input
                  type="text"
                  id="title"
                  th:field="*{title}"
                  required
                  minlength="3"
                  maxlength="50"
                />
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <input
                  type="text"
                  id="description"
                  th:field="*{description}"
                  required
                  maxlength="500"
                />
              </div>

              <div class="form-group flex-1">
                <label class="reminder-checkbox">
                  <input
                    type="checkbox"
                    id="sendReminder"
                    th:field="*{reminderSent}"
                    onclick="toggleReminderTime(this)"
                  />
                  <img
                    src="/images/bell.png"
                    alt="Reminder"
                    class="bell-icon"
                  />
                  Send me a reminder
                </label>
              </div>

              <div
                class="form-group flex-1"
                id="reminderTimeContainer"
                style="display: none"
              >
                <label for="reminderTime">Reminder Time</label>
                <input
                  type="datetime-local"
                  id="reminderTime"
                  th:field="*{reminderTime}"
                />
              </div>

              <div class="form-row action-row">
                <div class="form-group flex-1">
                  <label for="dueDate">Due Date</label>
                  <input
                    type="date"
                    id="dueDate"
                    th:field="*{dueDate}"
                    onchange="updateReminderMax(this.value)"
                    required
                  />
                </div>
                <div class="form-group flex-1">
                  <label for="priority">Priority</label>
                  <select th:field="*{priority}" id="priority">
                    <option
                      th:each="p : ${T(com.taskreminder.app.enums.TaskPriority).values()}"
                      th:value="${p}"
                      th:text="${p.label}"
                    ></option>
                  </select>
                </div>

                <div class="form-group flex-1">
                  <label for="status">Status</label>
                  <select th:field="*{status}" id="status">
                    <option
                      th:each="s : ${T(com.taskreminder.app.enums.TaskStatus).values()}"
                      th:value="${s}"
                      th:text="${s.label}"
                    ></option>
                  </select>
                </div>
                <div class="form-group flex-1">
                  <input
                    type="submit"
                    value="Update Task"
                    class="submit-btn update-btn"
                  />
                </div>
              </div>
              <div class="cancel-container">
                <a th:href="@{/api/tasks}" class="cancel-link"
                  >Discard Changes</a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script>
      function toggleReminderTime(checkbox) {
        const container = document.getElementById("reminderTimeContainer");
        container.style.display = checkbox.checked ? "block" : "none";
        if (!checkbox.checked) {
          document.getElementById("reminderTime").value = "";
        }
      }

      function updateReminderMax(dueDateValue) {
        const reminderInput = document.getElementById("reminderTime");
        if (dueDateValue && reminderInput) {
          reminderInput.max = dueDateValue + "T23:59";
          if (reminderInput.value) {
            const reminderDate = reminderInput.value.split("T")[0];
            if (reminderDate > dueDateValue) {
              alert("Reminder reset: It cannot be after the Due Date.");
              reminderInput.value = "";
            }
          }
        }
      }

      function updateClock() {
        const now = new Date();
        const time = now.toLocaleTimeString();
        document.getElementById("liveClock").textContent = time;
      }

      updateClock();
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
