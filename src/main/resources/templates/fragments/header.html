<div th:fragment="header" class="header-container">
  <div class="header-area">
    <div class="logo brand-box">
      <img src="/images/logo.png" class="logo-icon" alt="Logo" />
      <div class="brand-text">
        <h1 class="brand-name">TimeIt</h1>
        <div class="divider"></div>
        <div class="slogan-stack">
          <span class="slogan-top">"Seize the day</span>
          <span class="slogan-bottom">one task at a time"</span>
        </div>
      </div>
    </div>

    <div class="header-center">
      <span class="user-greeting">
        ðŸ‘‹ Hello, <span th:text="${user.name}">User</span>!
      </span>
    </div>

    <div class="header-right">
      <div class="header-clock">ðŸ•’ <span id="liveClock">--:--</span></div>

      <a
        th:href="@{/api/dashboard}"
        class="header-btn nav-btn"
        th:classappend="${activePage=='dashboard'} ? ' active'"
      >
        <img src="/images/dashboard.png" class="btn-icon" alt="" />
        Dashboard
      </a>

      <a
        th:href="@{/api/tasks}"
        class="header-btn nav-btn"
        th:classappend="${activePage=='tasks'} ? ' active'"
      >
        <img src="/images/tasks.png" class="btn-icon" alt="" />
        Tasks
      </a>

      <a
        th:href="@{/api/tasks/add}"
        class="header-btn add-btn"
        th:classappend="${activePage=='add'} ? ' active'"
      >
        <img src="/images/plus.png" class="btn-icon" alt="" />
        Add Task
      </a>

      <a th:href="@{/profile}" class="profile-avatar" title="View Profile">
        <img
          th:src="${user != null ? user.profileImage : '/images/profile.jpg'}"
          alt="Profile"
        />
      </a>

      <a th:href="@{/auth/logout}" class="logout-icon" title="Logout">
        <img src="/images/logout.png" alt="Logout" />
      </a>
    </div>
  </div>
</div>
